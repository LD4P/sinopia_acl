version: "2"

exclude_patterns:
  - "__tests__/"
  - "__mocks__/"
  - 'eslintrc.js'
  - 'jest.config.js'
  - '**/node_modules/'

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 15
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  eslint:
    enabled: true
    channel: "eslint-5"
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
  nodesecurity:
    enabled: true
